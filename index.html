<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clone Instagram</title>
</head>
<body>
  <main class="flex">
    
    <section id="col-1">
      <img src="images/instagram-celular.png" alt="Celular exibindo o feed do Instagram">
    </section>
  
    <section id="col-2">
  
      <div id="account" class="flex">
        <img src="images/instagram-logo.png" alt="Logo do Instagram" id="instagram-logo">
        <img src="images/profile-picture.jpeg" alt="Minha foto de perfil" id="profile-picture">
        <a class="button">Continue as mbiasouza_</a>
        <a class="link">Remove Account</a>
      </div>
  
      <div id="sign-up">
        <p>Not mbiasouza_?</p>
        <p><a class="link">Switch accounts</a> or <a class="link">Sign Up</a></p>
      </div>
  
      <div id="get-app" class="flex">
        <h3>Get the app</h3>
        <div id="images" class="flex">
          <img src="images/apple-button.png" alt="Logo da Apple">
          <img src="images/googleplay-button.png" alt="Logo do Google">
        </div>
      </div>
  
    </section>
  </main>

</body>
</html>
